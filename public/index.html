<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wetty - The WebTTY Terminal Emulator</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/wetty/hterm_all.js"></script>
    <script src="/wetty/socket.io/socket.io.js"></script>
    <script src="/wetty/wetty.js"></script>
    <script src="/learn.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        #terminal {
            display: block;
            position: relative;
            width: 100%;
            height: 50%;
        }
        .container {
          height: 100vh;
        }
        .chatBox {
          height: 350px;
        }
        .chatDialog {
          overflow: scroll;
          height: 300px;
        }
        .info{
          padding: 10px;
        }
        code {
          background-color: #e0e0e0;
        }
        .userSays{
          color: blue;
        }
        .serverSays{
          color: green;
        }
    </style>
</head>

<body>
  <div class="container">
    <div class="chatBox">
      <div class="chatDialog"></div>
      <div class="chatButtons"></div>
    </div>
    <div id="terminal"></div>
  </div>
</body>

</html>
